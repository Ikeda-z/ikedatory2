<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <th th:text="${studentDetail.student.id}">1</th>
    <th th:text="${studentDetail.student.name}">北田ちせ</th>
    <th th:text="${studentDetail.student.furigana}">きただちせ</th>
    <th th:text="${studentDetail.student.nickname}">ち</th>
    <th th:text="${studentDetail.student.mailAddress}">hogehoge@gmail.com</th>
    <th th:text="${studentDetail.student.address}">品川区</th>
    <th th:text="${studentDetail.student.age}">20</th>
    <th th:text="${studentDetail.student.gender}">F</th>
    <th th:text="${studentDetail.student.remark}">特になし</th>
  </tr>
  </tbody>
</table>
</body>
</html>
